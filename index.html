<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative AR Canvas</title>
    
    <!-- Three.js for 3D Rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- WebXR Polyfill for Browser Compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/dist/webxr-polyfill.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="start-ar">Start AR</button>


    <script type="module">

        //Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        //Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHyf3CWMJ-87FEbjcOd6bL3UP8hR28GKc",
            authDomain: "hoohacks25-9dbc0.firebaseapp.com",
            databaseURL: "https://hoohacks25-9dbc0-default-rtdb.firebaseio.com",
            projectId: "hoohacks25-9dbc0",
            storageBucket: "hoohacks25-9dbc0.firebasestorage.app",
            messagingSenderId: "849605141019",
            appId: "1:849605141019:web:f65b4782253322bd3b0ebe"
        };

        //Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const strokesRef = ref(database, 'strokes'); // Store drawn strokes
        



        // Initialize WebXR Polyfill
        const polyfill = new WebXRPolyfill();
        
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Enable WebXR
        document.body.appendChild(renderer.domElement);

        // Adds Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        let controller; // User hand/controller
        let isDrawing = false; // Drawing state

       // Function to create a small sphere (brush stroke)
       function createBrushStroke(position) {
            const geometry = new THREE.SphereGeometry(0.01, 16, 16);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.copy(position);
            scene.add(sphere);

            // Store in Firebase
            push(strokesRef, {
                x: position.x,
                y: position.y,
                z: position.z
            });
        }

        // Function to start AR session
        async function startAR() {
    try {
        const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });
        renderer.xr.setSession(session);

        const referenceSpace = await session.requestReferenceSpace('local-floor');

        // Loop through all input sources to attach controllers
        session.addEventListener('selectstart', (event) => {
            isDrawing = true;
        });
        session.addEventListener('selectend', (event) => {
            isDrawing = false;
        });

        session.requestReferenceSpace('local').then((referenceSpace) => {
            session.updateWorldTrackingState({
                referenceSpace,
            });

            // Loop over the input sources and initialize controllers
            session.inputSources.forEach((inputSource, index) => {
                if (inputSource.targetRayMode === 'tracked-pointer') {
                    const controller = renderer.xr.getController(index);
                    scene.add(controller);

                    controller.addEventListener('selectstart', () => isDrawing = true);
                    controller.addEventListener('selectend', () => isDrawing = false);
                }
            });
        });

        console.log("AR Session Started");
    } catch (error) {
        console.error("AR Session failed", error);
    }
}

        // Listen for new strokes from Firebase and display them
        onChildAdded(strokesRef, (snapshot) => {
            const data = snapshot.val();
            const position = new THREE.Vector3(data.x, data.y, data.z);
            createBrushStroke(position);
        });

        // Button to enter AR mode
        document.getElementById('start-ar').addEventListener('click', startAR);
        
        
        
        
        
        
        
        // Render Loop
        function animate() {
            renderer.setAnimationLoop(() => {
                if (controller && isDrawing) {
                    createBrushStroke(controller.position); // Draw in AR
                }
                renderer.render(scene, camera);
            });
        }
        animate();
    </script>
</body>
</html>
