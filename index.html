<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #034363;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 80%;
            height: 80%;
            background: #034363;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-header {
            background: #219EBC;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 25px;
        }
        .chat-info {
            background: #034363;
            color: white;
            opacity: 50%;
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }
        .chat-message {
            padding: 10px;
            border-radius: 10px 0px 10px 10px;
            max-width: 80%;
        }
        .user-message {
            background: #127190;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #034363;
            color: white;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-family: Montserrat, sans-serif;
        }
        .chat-input button {
            background: #219EBC;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: Montserrat, sans-serif;
        }
    </style>
</head>
<body>

    <div class="chat-container">

        <div class="chat-header">AI Chatbot</div>
        <div class="chat-info">/ to jump to input box, enter to send</div>

        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..."></input>
            <button onclick="sendMessage(true)">Send</button>
        </div>

    </div>

    <script>
        
        window.onload = function() {
            var language = localStorage.getItem('language');
            var topic = localStorage.getItem('topic');
            console.log("topic is " + topic);
            document.getElementById("userInput").value = "please start a conversation with me in " + language + " about " + topic + " and keep your response under 5 sentences";
            console.log("userInput is " + document.getElementById("userInput").value);
            sendMessage(false);
        }

        document.addEventListener('keypress', keyClicked);

        function keyClicked(e) {
            if(e.key === "Enter") sendMessage();
            if(e.key === "/") { 
                e.preventDefault();
                document.getElementById("userInput").focus();
            }
        }

        function sendMessage(showMessage) {
            const userInput = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const message = userInput.value.trim();
            if (message === "") return;

            console.log("message sent: " + userInput);

            
            if(showMessage) {
                const userMessage = document.createElement("div");
                userMessage.className = "chat-message user-message";
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);
            }

            fetch("https://hoo-hacks-2025.onrender.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message, language, topic}),
            })
                
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    setTimeout(() => {
                        const botMessage = document.createElement("div");
                        botMessage.className = "chat-message bot-message";
                        botMessage.textContent = data.response;
                        chatBox.appendChild(botMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }, 1000);
                })
                .catch(error => console.error("Error:", error)); 
                //document.getElementById("response-text").innerText = data; // Display response
        
            //.catch(error => console.error("Error fetching data:", error));
            
            userInput.value = "";
        }

        function displayMessage(message, sender){
            fetch()
        }

    </script>
    
</body>
</html>
