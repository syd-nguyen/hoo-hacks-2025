<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #e0f7ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #4da6ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #4da6ff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- header -->

    <div class="chat-container">

        <form id="myForm">

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="japanese">Japanese</option>
            </select>

            <label for="topic">Topic:</label>
            <input id="topic" name="topic"></input>
            
            <button type="submit">Submit</button>
        </form>

        <div class="chat-header">AI Chatbot</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="log"></div>

    </div>

    <script>

        // const log = document.getElementById('log');

        document.getElementById("myForm").addEventListener("submit", submit);
        
        function submit(e) {
            e.preventDefault();
            const language = document.getElementById("language").value;
            const topic = document.getElementById("topic").value;
            console.log(language + " " + topic);
            //log.textContent += language;
        }




        document.addEventListener('keypress', keyClicked);

        function keyClicked(e) {
            if(e.key === "Enter") sendMessage();
            if(e.key === "/") { 
                e.preventDefault();
                document.getElementById("userInput").focus();
            }
            //log.textContent = "enter";
            //else log.textContent += "not enter" //+= `${e.code}` + ' - ';
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const message = userInput.value.trim();
            if (message === "") return;
            
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            
            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.className = "chat-message bot-message";
                botMessage.textContent = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis a ante mi. Sed consequat risus ut risus lobortis gravida. Sed ut tortor metus. Morbi commodo orci et ligula convallis tempor. Etiam ultricies augue vel pharetra rhoncus. Morbi mattis metus ut mi porttitor, vitae cursus neque varius. Vestibulum ultrices mauris neque, quis rhoncus ante vulputate vitae. Suspendisse maximus vel quam at vulputate.";
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
            
            userInput.value = "";
        }
    </script>
</body>
</html>
