    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Art Grid</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
            }
            #grid {
                display: grid;
                grid-template-columns: repeat(16, 20px); /* 16x16 Grid */
                grid-template-rows: repeat(16, 20px);
                gap: 1px;
                margin: 20px auto;
                width: fit-content;
                background: #ccc;
            }
            .pixel {
                width: 20px;
                height: 20px;
                background-color: white;
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
    
        <h1>Pixel Art Grid</h1>
        <div id="grid"></div>
    
        <script>
            const grid = document.getElementById("grid");
    
            // Create 16x16 grid (256 pixels)
            for (let i = 0; i < 16 * 16; i++) {
                let pixel = document.createElement("div");
                pixel.classList.add("pixel");
    
                // Click to change color
                pixel.addEventListener("click", () => {
                    pixel.style.backgroundColor = "black"; // Change this to any color
                });
    
                grid.appendChild(pixel);
            }
        </script>
    
    </body>
    </html>
    
    <script>
        document.addEventListener("mousemove", (event) => {
            document.getElementById("position").textContent = `X: ${event.clientX}, Y: ${event.clientY}`;
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Draw on the Canvas</h1>
    
    <div class="controls">
        <label for="color">Color: </label>
        <input type="color" id="color" value="#000000">
        <label for="size">Brush Size: </label>
        <input type="range" id="size" min="1" max="20" value="5">
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <canvas id="drawingCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let painting = false;
        let brushColor = document.getElementById("color").value;
        let brushSize = document.getElementById("size").value;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath(); // Reset path so lines donâ€™t connect between drags
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = brushColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Event Listeners
        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);

        // Change color and brush size
        document.getElementById("color").addEventListener("input", (e) => {
            brushColor = e.target.value;
        });

        document.getElementById("size").addEventListener("input", (e) => {
            brushSize = e.target.value;
        });

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>

</html>
